<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <art>
            <template v-slot:titre>
                <h1>Titre de l'article</h1>
            </template>
            <p>
                Un simple texte en dehors d'un slot nommé
            </p>
            <template v-slot:bas>
                <p>Bas de l'article</p>
            </template>
            <p>
                Un autre texte en dehors d'un slot nommé
            </p>
        </art>
    </div>

    <script>
        var Art = {
            render: function (createElement) {
                var titre = "this.$slots.titre";
                var corps = this.$slots.default;
                var bas = this.$slots.bas;
                console.log(corps);
                return createElement('div', [
                    createElement('header', titre),
                    createElement('main', corps),
                    createElement('footer', bas)
                ]);
            }
        };
        var vm = new Vue({
            el: '#app',
            components: {
                art: Art
            }
        })
    </script>
</body>

</html>
