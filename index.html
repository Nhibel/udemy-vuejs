<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <bouton @click="affiche">Cliquez-moi</bouton>
    </div>

    <script>
        var Bouton = {
            functional: true,
            render: function (createElement, {
                children,
                listeners
            }) {
                return createElement(
                    'button', {
                        on: {
                            click: listeners.click
                        }
                    },
                    children);
            }
        };
        var vm = new Vue({
            el: '#app',
            components: {
                bouton: Bouton
            },
            methods: {
                affiche: function () {
                    alert('le clic est remont√© jusqu\'au parent');
                }
            }
        })
    </script>
