<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        h1 {
            position: absolute;
            top: 2rem;
            left: 1rem;
        }

        .t-enter,
        .t-leave-to {
            opacity: 0;
        }

        .t-enter-active,
        .t-leave-active {
            transition: opacity 1s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <input v-model="fruit" placeholder="Ajouter un fruit">
        <button @click="ajouterFruit">Ajouter un fruit</button>
        <button @click="supprimerFruit">Supprimer un fruit</button>
        <br>

        <transition-group name="t" mode="in-out">
            <span v-for="fruit in fruits" :key="fruit">
                {{fruit}}
            </span>
            </transition>

    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            fruits: ['bananes', 'pommes', 'poires'],
            fruit: ''
        },
        methods: {
            ajouterFruit: function () {
                if (this.fruit) {
                    this.fruits.push(this.fruit);
                    this.fruit = ''
                }

            },
            supprimerFruit: function () {
                if (this.fruits.length > 0) {
                    this.fruits.shift()
                }

            }
        }
    })
</script>


</html>
