<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        label {
            display: inline-block;
            width: 5rem;
        }

        .t-enter,
        .t-leave-to {
            opacity: 0;
        }

        .t-enter-active,
        .t-leave-active {
            transition: opacity 2s;
        }
    </style>
</head>

<body>
    <div id="app">

        <input type="radio" value="mr" id="mr" name="civ" @click="mme=false" checked> Mr

        <input type="radio" value="mme" id="mme" name="civ" @click="mme=true"> Mme <br>


        <label>Pr√©nom</label>
        <input type="text" name="prenom"><br>

        <label>Nom</label>
        <input type="text" name="nom"><br>

        <transition name="t">
            <div v-if="mme">
                <label>Nom de jeune fille</label>
                <input type="text" name="njf"><br>
            </div>
        </transition>

    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            mme: false
        },
    })
</script>


</html>
