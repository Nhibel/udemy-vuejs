<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <taille v-bind:mess="message"></taille>
    </div>

    <script>
        Vue.component('taille', {
            props: ['mess'],
            template: '<div>{{mess}}</div>',
        })

        var vm = new Vue({
            el: '#app',
            data: {
                'message': 'Message de la vue pour le composant taille'
            }
        })
    </script>
</body>

</html>
