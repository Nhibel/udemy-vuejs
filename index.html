<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>Texte original : {{texte}}</div>
        <div>Texte inversé : {{texteInverse}}</div>


        <input type="text" v-model="prenom" placeholder="Prénom"> <input type="text" v-model="nom" placeholder="Nom">

        <input type="button" value="Afficher le nom complet" @click="affiche">

        <div>{{complet}}</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                texte: 'Propriété calculée',
                prenom: '',
                nom: '',
                complet: ''
            },
            methods: {
                affiche: function () {
                    this.complet = this.nomPrenom;
                }
            },
            computed: {
                texteInverse: function () {
                    return this.texte.split('').reverse().join('');
                },
                nomPrenom: function () {
                    return this.nom + ' ' + this.prenom
                }
            },
        })
    </script>
</body>

</html>
