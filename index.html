<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div @keydown=actionParent>
            <input type="text" @keydown.prevent.stop=action($event)>
        </div>

        <br>

        <img src="https://www.vetostore.com/media/wysiwyg/img_fiche_conseil/conseil-chat-sexe_chaton-1.jpg" div="petit-chat" :width="width" @click.left=changeWidth(200) @click.right=changeWidth(100)>
        
      
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                width: "300px"
            },
            methods: {
                action: function(event) {
                    console.log('Evènement traité dans le input');
                }, 
                actionParent: function() {
                    console.log("Evènement propagé jusqu'au div");
                },
                changeWidth: function(width) {
                    this.width = width;
                }
            }
        });
    </script> 
</body>
</html>
