<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <rnd-loc></rnd-loc>
        <compteur></compteur>
    </div>

    <script>
        Vue.component('compteur', {
            template: '<button type="button" @click="nbrClics++">{{nbrClics}}</button>',
            data: function () {
                return {
                    nbrClics: 0
                }
            }
        });

        var rndLoc = {
            template: '<div>{{nombre}}</div>',
            data: function () {
                return {
                    nombre: Math.floor(Math.random() * 100 + 1)
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'rnd-loc': rndLoc
            }
        })
    </script>
</body>

</html>
