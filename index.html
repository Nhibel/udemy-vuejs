<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <form>
                <input type="number" v-model=nombre>
                <input type=submit @click=calculCarre($event)></button>
            </form>
        </div>
        
      
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                nombre: null
            },
            methods: {
                calculCarre: function(event) {
                    // empÃªche la page de se recharger
                    event.preventDefault();
                    this.nombre = this.nombre * this.nombre;
                }}
        });
    </script> 
</body>
</html>
