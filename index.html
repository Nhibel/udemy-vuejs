<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{compteur}}</h1>
        <input type="button" @click="compteur++" value="Ajouter">
        <br>
        <br>
        <br>
        <input type="text" v-model="texte">
        <p>{{message}}</p>
    </div>



    <script>
        new Vue({
            el: '#app',
            data: {
                compteur: 0,
                texte: '',
                message: ''
            },
            methods: {

            },
            computed: {

            },
            watch: {
                compteur: function (valeur) {
                    if (this.compteur > 10) {
                        this.compteur = 0
                    }
                },
                texte: function (valeur) {
                    if (valeur.indexOf("ici") != -1) {
                        this.message = "Le texte contient le mot 'ici'"
                    } else {
                        this.message = '';
                    }
                }
            }
        })
    </script>
</body>

</html>
