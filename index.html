<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <input v-model="txt" type="text">
      <button type="button" @click=showAlert>Cliquez-moi</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                txt: '',
            }, 
            methods: {
                showAlert: function() {
                    alert("Bonjour " + vm.txt);
                }
            }
        });
    </script> 
</body>
</html>
