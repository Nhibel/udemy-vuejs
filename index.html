<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="radio" value="click" v-model="choix" checked> Simple clic
        <input type="radio" value="dblclick" v-model="choix"> Double clic
        <br>
        <img v-bind:src="image" v-on:[choix]="change" width="300">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                image: 'https://mainsdanslaterre.com/wp-content/uploads/2017/05/image-de-petit-chat-mignon.jpg',
                choix: 'click'
               
            },
            methods: {
               change: function() {
                   if (this.image.indexOf('chat') != -1) {
                        this.image = 'https://educanin.com/wp-content/uploads/2017/08/chien-cute.jpg'
                   } else {
                        this.image ='https://mainsdanslaterre.com/wp-content/uploads/2017/05/image-de-petit-chat-mignon.jpg'
                   }
               }
            }
        });
    </script> 
</body>
</html>
