<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <taille param="Petit"></taille>

        <comp texte="Jean"></comp>
        <comp texte="Pierre"></comp>
        <comp texte="Michel"></comp>

        <taille-global texte="Bidule">


    </div>

    <script>
        // Composant global
        Vue.component("taille", {
            template: "<div>la taille est : {{param}}</div>",
            props: ["param"]
        })

        Vue.component("taille-global", {
            template: '<div>Bonjour {{texte}}</div>',
            props: ["texte"]
        })

        // Composant local
        var comp = {
            template: '<div>Bonjour {{texte}}</div>',
            props: ["texte"],
            data: function () {
                return {}
            },
            methods: {

            }
        }

        var vm = new Vue({
            el: '#app',
            components: {
                'comp': comp
            }
        })
    </script>
</body>

</html>
