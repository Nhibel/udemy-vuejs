<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Cochez les cases des langages que vous connaissez : </p>
        <input type="checkbox" id="html" v-model="checked" value="HTML">
        <label for="html">HTML</label>

        <input type="checkbox" id="css" v-model="checked" value="CSS">
        <label for="css">CSS</label>

        <input type="checkbox" id="js" v-model="checked" value="JavaScript">
        <label for="js">JavaScript</label>

        <p>Cases cochées : {{checked}}</p>

        <p>Quel est votre langage préféré ?</p>

        <input type="radio" id="html" v-model="radioChecked" value="HTML">
        <label for="html">HTML</label>

        <input type="radio" id="css" v-model="radioChecked" value="CSS">
        <label for="html">CSS</label>

        <input type="radio" id="js" v-model="radioChecked" value="JavaScript">
        <label for="js">JavaScript</label>

        <p>Langage préféré : {{radioChecked}}</p>

        
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                checked: [],
                radioChecked:''
            },
        });
        
        
    </script> 
</body>
</html>
