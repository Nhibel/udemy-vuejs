<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Quels langages de programmation connaissez-vous ?</p>
        
        {{tableau}}

        <ul>
            <li v-for="(element, index) in tableau">{{element}}</li>
        </ul>


            <div v-for="(elm, index) in elms">
                {{elm}}
                <button @click=supprime(index)>Supprimer</button>
            </div>

      
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                txt: '',
                tableau: [],
                elms: ['premier', 'deuxième', 'troisième', 'quatrième']
            },
            methods: {
                send: function() {
                    this.tableau.push(this.txt)
                    this.txt = ''
                },
                supprime: function(index) {
                    this.elms.splice(index, 1)
                }
            }
        });
    </script> 
</body>
</html>
