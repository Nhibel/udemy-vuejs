<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .t-enter,
        .t-leave-to {
            opacity: 0;
        }

        .t-enter-active,
        .t-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>

<body>
    <div id="app">

        <button @click="visible=!visible;">
            <span v-if="visible">Cacher</span>
            <span v-else>Afficher</span>
        </button>


        <transition name="t">
            <div v-if="visible">
                <img src="images/petit-chat.jpg" id="chat">
            </div>
        </transition>
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            visible: true
        },
    })
</script>


</html>
