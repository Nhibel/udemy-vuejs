<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .gras {
            font-weight: bold;
        }

        .italique {
            font-style: italic;
        }

        .souligne {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="checkbox" @click="g=!g"> Gras
        <input type="checkbox" @click="i=!i"> Italique
        <input type="checkbox" @click="s=!s"> Soulign√©

        <!-- g:gras on applique la classe gras si g == true -->
        <div v-bind:class="{gras:g, italique:i, souligne:s}">
            Un peu de texte dans le div
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                g: false,
                i: false,
                s: false

            },
            methods: {

            }
        });
    </script>
</body>

</html>
