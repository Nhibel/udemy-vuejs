<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
</head>

<body>
    <div id="app">
        <p v-if="errors.length">
            <strong>Une ou plusieurs erreurs ont été détectées</strong>
            <ul>
                <li v-for="error in errors">{{error}}</li>
            </ul>
        </p>
        <form v-on:submit="verif" action="https://www.bing.com" method="post">
            <p>
                <label for="name">Nom : </label>
                <input type="text" name="name" id="name" v-model="name">
            </p>

            <p>
                <label for="mail">Email : </label>
                <input type="text" name="mail" id="mail" v-model="email">
            </p>

            <input type="submit" value="Envoyer">
        </form>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: '',
                email: '',
                errors: []
            },
            methods: {
                valide: function (mail) {
                    var ex = new RegExp(/^[a-z0-9.-]+@[a-z0-9._-]{2,}\.[a-z]{2,8}$/);
                    return ex.test(mail);
                },
                verif: function (ev) {
                    this.errors = [];
                    if (!this.name) {
                        this.errors.push('Le nom est obligatoire');
                    }
                    if (!this.email) {
                        this.errors.push('Le mail est obligatoire');
                    } else if (!this.valide(this.email)) {
                        this.errors.push('Le mail n\'est pas valide');
                    }
                    if (this.errors.length == 0) {
                        return true
                    }
                    ev.preventDefault();
                }
            }
        })
    </script>
