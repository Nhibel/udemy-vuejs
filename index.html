<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        label {
            display: inline-block;
            width: 5rem;
        }

        .t-enter,
        .t-leave-to {
            opacity: 0;
        }

        .t-enter-active,
        .t-leave-active {
            transition: opacity 1s ease;
        }
    </style>
</head>

<body>
    <div id="app">

        <button type="button" @click="label=!label">
            <span v-if="label">Afficher texte 2</span>
            <span v-else>Afficher texte 1</span>
        </button>

        <transition name="t" mode="out-in">
            <div v-if="label" key="1">
                <p>Mon premier texte</p>
            </div>

            <div v-else key="2">
                <p>Mon deuxi√®me texte</p>
            </div>
        </transition>

    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            label: false
        },
    })
</script>


</html>
