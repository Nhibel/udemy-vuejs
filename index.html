<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-on:keyup="txtToMaj()" v-model="txt" type="text">
        <input type="text" :value="txtUpperCase">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                txt:'',
                txtUpperCase:''
            },
            methods: {
                txtToMaj: function() {
                    vm.txtUpperCase = vm.txt.toUpperCase();
                }
            },
        });
    </script> 
</body>
</html>
