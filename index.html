<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
</head>

<body>
    <div id="app">
        Valeur actuelle {{actuel}}<br>
        <button @click="plusUn">+1</button>
        <button @click="moinsUn">-1</button>
    </div>

    <script>
        const store = new Vuex.Store({
            state: {
                compteur: 0
            },
            mutations: {
                increment: function (state) {
                    state.compteur++;
                },
                decrement: function (state) {
                    state.compteur--;
                }
            }
        })
        new Vue({
            el: '#app',
            computed: {
                actuel: function () {
                    return store.state.compteur;
                }
            },
            methods: {
                plusUn: function () {
                    return store.commit('increment')
                },
                moinsUn: function () {
                    return store.commit('decrement')
                }
            }
        })
    </script>
