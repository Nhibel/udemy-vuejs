<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
</head>

<body>
    <div id="app">
    </div>

    <script>
        Vue.mixin({
            created: function () {
                const optionPerso = this.$options.option1
                if (optionPerso) {
                    console.log('OptionPerso vaut : ', optionPerso);
                }
            },
            methods: {
                bonjour: function () {
                    console.log('Bonjour');
                }
            }
        })

        new Vue({
            el: '#app',
            option1: '15'
        })
    </script>
