<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        h1 {
            position: absolute;
            top: 2rem;
            left: 1rem;
        }

        .t-enter,
        .t-leave-to {
            opacity: 0;
        }

        .t-enter-active,
        .t-leave-active {
            transition: opacity 2s ease;
        }
    </style>
</head>

<body>
    <div id="app">

        <button type="button" @click="compteur<4?compteur++:compteur=1">
            <span>Animer le texte</span>
        </button>

        <transition name="t" mode="in-out">
            <h1 v-if="compteur==1" key="t1">Titre 1</h1>
            <h1 v-if="compteur==2" key="t2">Titre 2</h1>
            <h1 v-if="compteur==3" key="t3">Titre 3</h1>
            <h1 v-if="compteur==4" key="t4">Titre 4</h1>
        </transition>

    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            compteur: 0,
        },
    })
</script>


</html>
