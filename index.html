<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
</head>

<body>
    <div id="app">
        Nombre de salades : {{actuel.state.salades}}<br>
        <vente></vente>
        <reappro></reappro>
    </div>

    <script>
        let state = Vue.observable({
            salades: 20
        })

        const Vente = {
            template: '<div>Une salade a été vendue <button @click="vendre">Vente</button></div>',
            methods: {
                vendre: function () {
                    state.salades--;
                }
            }
        }

        const Reappro = {
            template: '<div>10 salades ont été ajoutées au stock <button @click="reappro">Réapprovisionner</button></div>',
            methods: {
                reappro: function () {
                    state.salades += 10
                }
            }
        }
        new Vue({
            el: '#app',
            computed: {
                actuel: function () {
                    return {
                        state
                    }
                },
            },
            methods: {},
            components: {
                'vente': Vente,
                'reappro': Reappro
            }
        })
    </script>
