<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-html="contenu[0]"></div>
        <div v-html="contenu[1]"></div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                contenu: ['<img src="https://www.zooplus.fr/magazine/wp-content/uploads/2019/06/arriv%C3%A9e-dun-chaton-%C3%A0-la-maison.jpeg" height=250px>',
                            '<table border><tr><th>Colonne 1</th><th>Colonne 2</th></tr>\
                            <tr><td>1</td><td>2</td></tr><tr><td>3</td><td>4</td></tr>']
            },
        });
    </script> 
</body>
</html>
