<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <img v-bind:src="adresse">
        <img :src="adresse">
        <div :id='idDuDiv'></div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                adresse: 'https://upload.wikimedia.org/wikipedia/commons/c/c9/Moon.jpg',
                idDuDiv: 'leDiv'
            }
        })
    </script>
</body>
</html>
