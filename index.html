<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
</head>

<body>
    <div id="app">
        Nombre de salades {{actuel}}<br>
        <vente></vente>
        <reappro></reappro>
    </div>

    <script>
        const store = new Vuex.Store({
            state: {
                salades: 20
            },
            mutations: {
                vente: function (state) {
                    state.salades--;
                },
                reappro: function (state) {
                    state.salades += 10;
                },
            }
        })

        const Vente = {
            template: '<div>Une salade a été vendue <button @click="vendre">Vente</button></div>',
            methods: {
                vendre: function () {
                    store.commit('vente')
                    console.log(this.$store.state.salades);
                    console.log(store.state.salades);
                }
            }
        }

        const Reappro = {
            template: '<div>10 salades ont été ajoutées au stock <button @click="reappro">Réapprovisionner</button></div>',
            methods: {
                reappro: function () {
                    store.commit('reappro')
                }
            }
        }
        new Vue({
            el: '#app',
            store,
            computed: {
                actuel: function () {
                    return store.state.salades;
                },
            },
            methods: {},
            components: {
                'vente': Vente,
                'reappro': Reappro
            }
        })
    </script>
