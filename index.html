<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{heures}}:{{minutes}}:{{secondes}}
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
               heures: '',
               minutes: '', 
               secondes: ''
            }
        });

        setInterval(function() {
            var date = new Date();
            vm.heures = ('0'+date.getHours()).slice(-2);
            vm.minutes = ('0'+date.getMinutes()).slice(-2);
            vm.secondes = ('0'+date.getSeconds()).slice(-2);
        });

        
    </script> 
</body>
</html>

<!-- afficher une horloge qui change tous les secondes -->
