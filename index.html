<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .blue {
            color: blue;
        }
    </style>

</head>

<body>
    <div id="app">
        <div>
            Couleur:
            <select v-model="c">
                <option value="black">Noir</option>
                <option value="blue">Bleu</option>
                <option value="green">Vert</option>
                <option value="blue"> Rouge</option>
            </select>

            Taille:
            <select v-model="s">
                <option value="10px">10px</option>
                <option value="15px">15px</option>
                <option value="20px">20px</option>
                <option value="25px">25px</option>
            </select>

            <div v-bind:style="{color: c, fontSize: s}">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis similique, error veniam ratione
                officiis, id aspernatur voluptates a ducimus consequuntur molestiae, nostrum dolorum? Sit adipisci
                officia magni tempore eos earum!
            </div>
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                c: 'black',
                s: '10px'
            },
            methods: {}
        });
    </script>
</body>

</html>
