<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="texte" placeholder="Tape tape tape du texte">
        <div v-show="affiche">Frappe en cours...</div>
    </div>



    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                affiche: false,
                texte: '',
                message: ''
            },
            methods: {

            },
            computed: {

            },
            watch: {
                texte: function (valeur) {
                    vm.affiche = true
                    setTimeout(function () {
                        vm.affiche = false
                    }, 3000);
                }
            }
        })
    </script>
</body>

</html>
