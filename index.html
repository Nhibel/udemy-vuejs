<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <liste v-bind:articles="articles">
            <template v-slot:les-articles="{unArt}">
                <h2>{{unArt.titre}}</h2>
                <p>{{unArt.texte}}</p>
            </template>
        </liste>
    </div>

    <script>
        Vue.component('liste', {
            template: '<div><h1>Les derniers articles</h1>\
            <div v-for="art in articles"><slot name="les-articles" v-bind:unArt="art"></slot></div></div>',
            props: ['articles']
        })
        new Vue({
            el: '#app',
            data: {
                articles: [{
                    titre: "Article 1",
                    texte: "texte de l'article 1"
                }, {
                    titre: "Article 2",
                    texte: "texte de l'article 2"
                }]
            }
        })
    </script>
</body>

</html>
