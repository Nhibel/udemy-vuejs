<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
</head>

<body>
    <div id="app">
        <comp></comp>
    </div>

    <script>
        var mixinBonjour = {
            created: function () {
                this.bonjour();
            },
            methods: {
                bonjour: function () {
                    console.log('Bonjour');
                }
            }
        }

        const compAvecMixin = Vue.extend({
            mixins: [mixinBonjour],
            template: '<div>Ce composant utilise le mixin mixinBonjour</div>'
        })
        new Vue({
            el: '#app',
            components: {
                comp: compAvecMixin
            }
        })
    </script>
