<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
</head>

<body>
    <div id="app">
        <taille v-bind:param="valeur" param2="cm"></taille>
    </div>

    <script>
        Vue.component('taille', {
            template: '<div>La taille est : {{param}} {{param2}}</div>',
            props: {
                param: Number,
                param2: {
                    type: String,
                    default: 'in'
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                valeur: 10
            }
        })
    </script>
