<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>Rentrez un texte</p>
        <input type="text" v-model="texte"></input>

        <div>Filtre global : {{texte | capitaliser}}</div>

        <div>Filtre local : {{texte | cap}}</div>

    </div>



    <script>
        // Filtre global
        Vue.filter('capitaliser', function (valeur) {
            var t = valeur.split(' ');
            for (var i = 0; i < t.length; i++) {
                t[i] = t[i].slice(0, 1).toUpperCase() + t[i].slice(1);
            }
            return t.join(' ');
        })

        var vm = new Vue({
            el: '#app',
            data: {
                texte: ''
            },
            // Filtre local
            filters: {
                cap: function (valeur) {
                    var t = valeur.split(' ');
                    for (var i = 0; i < t.length; i++) {
                        t[i] = t[i].slice(0, 1).toUpperCase() + t[i].slice(1);
                    }
                    return t.join(' ');
                }
            }
        })
    </script>
</body>

</html>
