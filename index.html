<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <!-- <p>Nombre de click sur le bouton : {{compteur}}</p><button @click=btnClic>Cliquez ici</button> -->
       <p>Nombre de click sur le bouton : {{compteur}}</p><button @click=compteur++>Cliquez ici</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                compteur: 0
            }, 
            methods: {
                btnClic: function(event) {
                    this.compteur = this.compteur+1
                }
            }
        });
    </script> 
</body>
</html>
