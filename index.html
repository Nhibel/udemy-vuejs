<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <art titre="Titre de l'article">
            <template v-slot:texte>
                <p>Texte de l'article</p>
            </template>
            <p>Ce texte est intégré dans le slot default</p>
        </art>
    </div>

    <script>
        Vue.component('art', {
            template: '<div><h2>{{titre}}</h2><slot name="texte"></slot><slot name="default"></slot></div>',
            props: ['titre']
        })
        new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
