<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <rnd-loc></rnd-loc>
    </div>

    <script>
        var rndLoc = {
            template: '<div> {{nombre}} <button @click="clic">Nouveau</button></div>',
            data: function () {
                return {
                    nombre: Math.floor(Math.random() * 100 + 1),
                    nbr: 0
                }
            },
            methods: {
                clic: function () {
                    this.nombre = Math.floor(Math.random() * 100 + 1);
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'rnd-loc': rndLoc
            }
        })
    </script>
</body>

</html>
