<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
</head>

<body>
    <div id="app">
        <div v-hcouleur="{titre: 1, couleur: 'lightblue', texte: 'Titre H1 lightblue'}"></div>
        <div v-hcouleur="{titre: 2, couleur: 'salmon', texte: 'Titre H2 salmon'}"></div>
        <div v-hcouleur="{titre: 3, couleur: 'lightgreen', texte: 'Titre H3 lightgreen'}"></div>
    </div>

    <script>
        Vue.directive('hcouleur', {
            bind: function (el, binding) {
                el.innerHTML = '<h' + binding.value.titre + '>' + binding.value.texte + '</h' + binding
                    .value.titre + '>'
                el.style.background = binding.value.couleur
            }
        })
        new Vue({
            el: '#app',
            data: {
                message: 'Bonjour'
            }
        })
    </script>
