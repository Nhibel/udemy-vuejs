<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Quels langages de programmation connaissez-vous ?</p>
        <form>
            <input type="text" v-model="txt">
            <input type="button" value="Envoyez" @click=send()>
        </form>
        
        {{tableau}}
      
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                txt: '',
                tableau: []
            },
            methods: {
                send: function() {
                    this.tableau.push(this.txt)
                    this.txt = ''
                }
            }
        });
    </script> 
</body>
</html>
