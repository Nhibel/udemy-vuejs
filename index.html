<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        img {
            transition: opacity 1s ease-in;
        }
    </style>
    <script>
        function cacherAfficher() {
            var ima = document.getElementById("chat");
            var bout = document.getElementById("bouton");
            if (bouton.innerHTML == 'Cacher') {
                bout.innerHTML = 'Afficher';
                ima.setAttribute('style', 'opacity: 0;')
            } else {
                bout.innerHTML = 'Cacher';
                ima.setAttribute('style', 'opacity: 1;')
            }
        }
    </script>
</head>

<body>
    <button id="bouton" onclick="cacherAfficher();">Cacher</button><br>
    <img src="images/petit-chat.jpg" id="chat">
</body>

</html>
