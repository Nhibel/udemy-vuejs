<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <enfant :d="d">
            <template v-slot:sl='{dat}'>
                {{dat}}
            </template>
        </enfant>
    </div>

    <script>
        Vue.component('enfant', {
            template: '<div><slot name="sl" :dat="d"></slot></div>',
            props: ['d']
        })
        new Vue({
            el: '#app',
            data: {
                d: 'données à passer au composant'
            }
        })
    </script>
</body>

</html>
