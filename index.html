<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <input v-model="txt" type="text">
      <input type="button" @click=showAlert('Bonjour') value="Bonjour">
      <input type="button" @click=showAlert('Hello') value="Hello">
      <p>X = {{pos.xpos}}</p> <p>Y = {{pos.ypos}}</p>
      <img src="https://www.wanimo.com/veterinaire/wp-content/uploads/2015/03/images_articles_chat_chaton-sourire@2x.jpg" height="250px" @mousemove=showCoordinates($event)>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                txt: '',
                pos: {
                    xpos:'',
                    ypos:''
                },
                
            }, 
            methods: {
                showCoordinates: function(event) {
                    this.pos.xpos = event.offsetX;
                    this.pos.ypos = event.offsetY;
                }
            }
        });
    </script> 
</body>
</html>
