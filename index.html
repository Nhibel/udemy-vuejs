<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{inter? 'Vrai' : 'Faux'}}
    </div>
    <script>
        new Vue({
            el: '#app', 
            data: {
                inter: true
            }
        })
    </script>
    
</body>
</html>
