<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <bonjour></bonjour>
        <bonjour></bonjour>
        <bonjour></bonjour>
        <bonjour />
    </div>

    <script>
        Vue.component('bonjour', {
            template: '<div>Bonjour</div>'
        });

        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
