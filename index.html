<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-once>avec v-once : {{nombre}}</p>
        <p>sans v-once : {{nombre}}</p>
        <input type="button" value="clic" @click="nombre++">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                nombre: 15
            },
            methods: {

            }
        });
    </script>
</body>

</html>
