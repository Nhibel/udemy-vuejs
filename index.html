<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <comp texte="Un petit texte d'exemple"></comp>

        <rnd-loc max=10></rnd-loc>
        <rnd-loc max=100></rnd-loc>
        <rnd-loc max=1000></rnd-loc>
        <rnd-loc max=10000></rnd-loc>
    </div>

    <script>
        var rndLoc = {
            template: '<div>{{nbr}}</div>',
            props: ['max'],
            data: function () {
                return {
                    nbr: Math.floor(Math.random() * this.max + 1)
                }
            }
        }

        Vue.component('comp', {
            props: ['texte'],
            template: '<div>{{maj}}</div>',
            data: function () {
                return {
                    maj: this.texte.toUpperCase()
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            components: {
                'rnd-loc': rndLoc
            }
        })
    </script>
</body>

</html>
